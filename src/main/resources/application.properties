spring.application.name=tasktracker

server.port = 8081

spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.url = jdbc:mysql://localhost:3306/tasktracker
spring.datasource.username = root
spring.datasource.password = admin

#Shows sql queries
spring.jpa.show-sql = true
#If any schema changes made in code it will reflect to schema in db. Without manually going to db and update
spring.jpa.hibernate.ddl-auto = update
